<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    div {
      font-size: 30px;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #A1CF6B;
    }

    div:nth-child(2) {
      background: #E87461;
    }

    div:nth-child(3) {
      background: #D5D887;
    }
  </style>
</head>

<body>
  <div>
    #A1CF6B
  </div>
  <div>
    #E87461
  </div>
  <div>
    #D5D887
  </div>
</body>

</html>
