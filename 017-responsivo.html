<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    body {
      background: red;
      color: white;
      font-size: 30px;
    }

    p {
      display: none;
    }

    @media (max-width: 320px) {
      body {
        font-size: 50px;
        background: purple;
      }

      p {
        display: block;
      }
    }

    @media(max-width: 500px) {
      body {
        background: blue;
      }
    }
  </style>
</head>

<body>
  Texto 1
  <p>
    text 2
  </p>
</body>

</html>
